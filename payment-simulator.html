<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Simulator</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="login-container">
        <h2>Kitsu Payment Simulator</h2>
        <p>Order ID: <b id="sim-order-id">...</b></p>
        <p>Amount: <b id="sim-amount">...</b> THB</p>
        <hr style="margin: 20px 0;">
        <p>This is a FAKE credit card form for simulation purposes.</p>
        <div class="form-group">
            <label>Card Number</label>
            <input type="text" value="4242 4242 4242 4242" disabled>
        </div>
        <button id="pay-success-btn" class="login-btn">Simulate SUCCESSFUL Payment</button>
        <button id="pay-fail-btn" style="background-color: #e74c3c; margin-top: 10px;" class="login-btn">Simulate FAILED Payment</button>
        <p id="sim-status" style="margin-top: 15px; font-weight: bold;"></p>
    </div>
    <script>
        const API_BASE_URL = 'https://kitsu-django-backend.onrender.com';
        const statusEl = document.getElementById('sim-status');
        
        // 1. ดึงข้อมูลจาก URL
        const params = new URLSearchParams(window.location.search);
        const intentId = params.get('intent_id');
        const orderId = params.get('order_id');
        const amount = params.get('amount');

        document.getElementById('sim-order-id').textContent = orderId;
        document.getElementById('sim-amount').textContent = parseFloat(amount).toFixed(2);

        // 2. ฟังก์ชันส่ง Webhook
        async function sendWebhook(eventType) {
            statusEl.textContent = 'Processing...';
            try {
                const response = await fetch(`${API_BASE_URL}/api/payments/webhook/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ intent_id: intentId, event_type: eventType })
                });
                if (!response.ok) throw new Error('Webhook failed');
                
                if (eventType === 'payment.success') {
                    statusEl.textContent = 'Payment Successful! Redirecting...';
                    window.location.href = `payment-success.html?order_id=${orderId}`;
                } else {
                    statusEl.textContent = 'Payment Failed! Redirecting...';
                    window.location.href = 'payment-fail.html';
                }
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
            }
        }

        // 3. ติดตั้ง Event Listener
        document.getElementById('pay-success-btn').addEventListener('click', () => sendWebhook('payment.success'));
        document.getElementById('pay-fail-btn').addEventListener('click', () => sendWebhook('payment.fail'));
    </script>
</body>
</html>
