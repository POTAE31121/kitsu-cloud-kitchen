<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Simulator</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="login-container">
        <h2>Kitsu Payment Simulator</h2>
        <p>Order ID: <b id="sim-order-id">...</b></p>
        <p>Amount: <b id="sim-amount">...</b> THB</p>
        <hr style="margin: 20px 0;">
        <p>This is a FAKE credit card form for simulation purposes.</p>
        <div class="form-group">
            <label>Card Number</label>
            <input type="text" value="4242 4242 4242 4242" disabled>
        </div>
        <button id="pay-success-btn" class="login-btn">Simulate SUCCESSFUL Payment</button>
        <button id="pay-fail-btn" style="background-color: #e74c3c; margin-top: 10px;" class="login-btn">Simulate FAILED Payment</button>
        <p id="sim-status" style="margin-top: 15px; font-weight: bold;"></p>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const intentId = params.get('intent_id');
        const amount = params.get('amount');

        function simulatePayment(success) {
            fetch('https://kitsu-django-backend.onrender.com/api/webhook/payment/', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify({
            intent_id: intentId,
            status: success ? 'success' : 'failed',
            amount: amount
            })
        })
        .then(async res => {
            const data = await res.json();
            if (!res.ok) throw data;
            return data;
        })
        .then(data => {
            alert(data.message);
            console.log('Webhook OK:', data);
        })
        .catch(err => {
        console.error('Webhook error:', err);
        alert('Error: Webhook failed');
        });
    }
    </script>
</body>
</html>
