<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Kitsu Cloud Kitchen Logo" />

    </div>
    <nav>
      <div class="menu-toggle" id="menu-toggle">&#x2630</div>

    </div>

      <img src="hero-food.png" alt="Hero Dish">

  <!-- Special Menus -->
  <section class="special-menus">
    <h2>Special Menus</h2>
    <div class="menu-grid">

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">

  </footer>
