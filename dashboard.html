<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Kitsu Kitchen</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Kitsu Kitchen Dashboard</h1>
        <button id="logout-btn">Logout</button>
    </header>

    <main class="dashboard-container">
        <!-- ========== เพิ่มส่วน Stats Bar ตรงนี้ ========== -->
    <div class="stats-bar">
        <div class="stat-card">
            <h4>Today's Revenue</h4>
            <p>฿<span id="stats-todays-revenue">0.00</span></p>
        </div>
        <div class="stat-card">
            <h4>Today's Orders</h4>
            <p id="stats-todays-orders">0</p>
        </div>
        <div class="stat-card">
            <h4>Total Orders</h4>
            <p id="stats-total-orders">0</p>
        </div>
    </div>
    <!-- ========== จบส่วน Stats Bar ========== -->
        <h2>Recent Orders</h2>
        <div class="order-list-container">
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Phone</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Slip</th>
                    </tr>
                </thead>
                <tbody id="order-list-body">
                    <!-- Orders will be loaded here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- ========== เพิ่มส่วน Slip Modal ตรงนี้ ========== -->
    <div class="cart-modal-overlay hidden" id="slip-modal-overlay"></div>
    <div class="cart-modal hidden" id="slip-modal">
        <div class="modal-header">
            <h2>Payment Slip</h2>
            <button class="modal-close-btn" id="slip-modal-close-btn">×</button>
        </div>
        <div class="modal-body" style="text-align: center;">
            <img src="" alt="Payment Slip" id="slip-modal-image">
        </div>
    </div>
    <!-- ========== จบส่วน Slip Modal ========== -->

    <script src="dashboard.js"></script>
</body>
</html>
